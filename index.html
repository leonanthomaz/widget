<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot Widget</title>
  <style>
    /* Estilos básicos do chatbot */
    #chatbot-widget {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 300px;
      height: 400px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: none;
      flex-direction: column;
      z-index: 9999;
    }
    #chatbot-widget-header {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      text-align: center;
      cursor: pointer;
    }
    #chatbot-widget-body {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      font-family: Arial, sans-serif;
    }
    #chatbot-input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    #chatbot-send {
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    #chatbot-send:hover {
      background-color: #45a049;
    }
    .message {
      margin: 5px 0;
    }
    .user-message {
      color: #007bff;
    }
    .bot-message {
      color: #444;
    }
  </style>
</head>
<body>

  <div id="chatbot-widget">
    <div id="chatbot-widget-header" onclick="toggleWidget()">Chatbot</div>
    <div id="chatbot-widget-body">
      <div id="messages"></div>
      <input type="text" id="chatbot-input" placeholder="Digite sua mensagem..." />
      <button id="chatbot-send" onclick="sendMessage()">Enviar</button>
    </div>
  </div>

  <script>
    // Função para mostrar/ocultar o widget
    function toggleWidget() {
      const widget = document.getElementById('chatbot-widget');
      widget.style.display = (widget.style.display === 'none' || widget.style.display === '') ? 'flex' : 'none';
    }

    // Função para enviar a mensagem
    async function sendMessage() {
      const input = document.getElementById('chatbot-input');
      const message = input.value.trim();
      if (message === "") return;
      displayMessage(message, 'user');
      input.value = '';

      // Enviar para o seu backend do chatbot
      const response = await fetch('https://sua-api-de-chatbot.com/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: message })
      });

      const data = await response.json();
      displayMessage(data.response, 'bot');
    }

    // Função para exibir mensagens
    function displayMessage(message, sender) {
      const messageContainer = document.getElementById('messages');
      const messageElement = document.createElement('div');
      messageElement.classList.add('message', sender === 'user' ? 'user-message' : 'bot-message');
      messageElement.innerText = message;
      messageContainer.appendChild(messageElement);
      messageContainer.scrollTop = messageContainer.scrollHeight; // Rolagem automática
    }

    // Exibição inicial
    toggleWidget();
  </script>
</body>
</html>
